<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Editar Arquivo - {{ filename }}</title>
</head>

<body>
    <img class="ai-hoshino" src="{{ url_for('static', filename='images/ai-hoshino.gif') }}" alt="">
    <div class="container-main">
        <img class="ruby-hoshino" src="{{ url_for('static', filename='images/ruby-hoshino.gif') }}" alt="ruby dançando">
        <h1>Editando: {{ filename }}</h1>

        <form action="/save/{{ filename }}" method="post">
            <textarea name="content" rows=10" cols="60">{{ content }}</textarea><br>
            <button type="submit">Salvar Alterações</button>
        </form>

        <a href="/">Voltar</a>
    </div>
    <img class="ai-hoshino" src="{{ url_for('static', filename='images/ai-hoshino.gif') }}" alt="">
</body>

</html>
